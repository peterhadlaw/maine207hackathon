<template name="appBody">
  <div class="full-width-wrapper" id="body-{{currentPath}}">
  	<div class="container">
  	  <nav class="navbar">
  	    <div class="container-fluid">
  	      <div class="navbar-header">
  	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
  	          <span class="sr-only">Toggle navigation</span>
  	          <span class="icon-bar"></span>
  	          <span class="icon-bar"></span>
  	          <span class="icon-bar"></span>
  	        </button>
  	        <a id="logo" class="navbar-brand" href="{{pathFor 'home'}}">
  	          <img id="logo-img" src="/img/207Hack.png" alt="207Hack">
  	        </a>
  	      </div>

  	      <div class="collapse navbar-collapse" id="navbar-collapse">
  	        <ul class="nav navbar-nav navbar-right">
              <li><a class="hidden-xs" href="{{pathFor 'schedule'}}">Schedule</a></li>
              <li><a class="visible-xs" href="{{pathFor 'schedule'}}" data-toggle="collapse" data-target="#navbar-collapse">Schedule</a></li>
              <li><a class="hidden-xs" href="{{pathFor 'faq'}}">FAQ</a></li>
              <li><a class="visible-xs" href="{{pathFor 'faq'}}" data-toggle="collapse" data-target="#navbar-collapse">FAQ</a></li>
  	          <li><a class="btn-join hidden-xs" href="{{pathFor 'join'}}">Join</a></li>
  	          <li><a class="btn-join visible-xs" href="{{pathFor 'join'}}" data-toggle="collapse" data-target="#navbar-collapse">Join</a></li>
  	          <!--<li>
  	            <p class="navbar-btn">
  	              <a class="btn btn-primary btn-signin" href="#">Sign In</a>
  	            </p>
  	          </li>-->
  	        </ul>
  	      </div>
  	    </div>
  	  </nav>

  	  {{> yield}}
  	</div>
  </div>
  <div id="lowerBody-{{currentPath}}" class="lowerBody lowerBody-full-width-wrapper">
    <div class="container">
      {{> yield "lowerBody"}}
    </div>
  </div>
</template>
